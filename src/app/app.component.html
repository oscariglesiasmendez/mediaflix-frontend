<header class="fixed w-full z-20 top-0 start-0">
<nav class="bg-primary-400 px-4 lg:px-6 py-4">
  <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl">
      <a class="flex items-center">
          <img src="assets/icon.png" class="mr-3 h-10" alt="Flowbite Logo" />
          <span class="self-center text-xl font-semibold whitespace-nowrap text-white">Mediaflix</span>
      </a>

      <form class="w-1/3">
        <div class="flex">
            <div class="relative w-full">
                <input type="search" id="search-dropdown" class="block p-2.5 w-full z-20 text-sm text-gray-900 bg-gray-50 rounded-lg border-s-gray-50 border-s-2 border border-gray-300 focus:ring-primary-500 focus:border-primary-500" placeholder="Busca por autor, título, género..." />
                <button type="submit" class="absolute top-0 end-0 p-2.5 text-sm font-medium h-full text-white bg-primary-500 rounded-r-lg border border-primary-700 hover:bg-primary-400 focus:ring-4 focus:outline-none focus:ring-primary-300">
                    <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                    </svg>
                    <span class="sr-only">Search</span>
                </button>
            </div>
        </div>
    </form>
    
      <div class="flex items-center lg:order-2">
          <a href="#" class="text-white bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 font-medium rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 mr-2 dark:bg-primary-600 dark:hover:bg-primary-700 focus:outline-none dark:focus:ring-primary-800">Login</a>
      </div>
      <div class="hidden justify-between items-center w-full lg:flex lg:w-auto lg:order-1" id="mobile-menu-2">
          <ul class="flex flex-col mt-4 font-medium lg:flex-row lg:space-x-8 lg:mt-0">
              <li>
                  <a href="#" class="block py-2 pr-4 pl-3 text-white rounded bg-primary-700 lg:bg-transparent lg:text-primary-700 lg:p-0 dark:text-white" aria-current="page">Catálogo</a>
              </li>
              <li>
                  <a href="#" class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-primary-700 lg:p-0 dark:text-gray-400 lg:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700">Juegos</a>
              </li>
              <li>
                  <a href="#" class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-primary-700 lg:p-0 dark:text-gray-400 lg:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700">Películas</a>
              </li>
              <li>
                  <a href="#" class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-primary-700 lg:p-0 dark:text-gray-400 lg:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700">Libros</a>
              </li>
          </ul>
      </div>
  </div>
</nav>
</header>

<div class="mx-auto pt-20">
<div class="w-full p-8 grid grid-cols grid-cols-6 gap-8">
 
  @for (item of games; track item) {
  <div class="bg-white w-full rounded-lg shadow-lg">
    <div class="relative rounded-t-lg h-2/3">
        <img class="w-full h-full rounded-t-lg object-cover" src="{{item.url}}" alt="Product Image">
    </div>
    <div class="p-4">
      <h3 class="text-xl font-bold text-gray-900 mt-4">{{item.title}}</h3>
      <p class="text-gray-500 text-sm mt-2 line-clamp-2">{{item.description}}</p>
      <div class="flex align-items-end items-center justify-between mt-4">
          <span class="text-gray-900 font-bold text-lg">{{item.price}}€</span>
          <div>
            <button mat-fab class="bg-primary-400 mr-2 text-white p-2 rounded-full hover:bg-primary-500" >
                <mat-icon class="flex align-middle">visibility</mat-icon>
              </button>
              <button mat-fab class="bg-primary-400 text-white p-2 rounded-full hover:bg-primary-500" >
                <mat-icon class="flex align-middle">add_shopping_cart</mat-icon>
              </button>
          </div>
      </div>
    </div>
  </div>
  } 

</div>
</div>
